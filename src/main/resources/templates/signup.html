<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<form method="post" th:action="@{/users}" th:object="${user}">
    Username:
    <input th:field="*{userName}" type="text"/></br>
    Password:
    <input th:field="*{password}" type="text"/></br>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
