<!DOCTYPE html>
<html lang=“en” xmlns:th=“http://www.thymeleaf.org”>
<head>
    <title>Header of the page</title>
</head>
<body>
<div th:fragment="headerFragment">
    <p style="float: right;">
    <form  align="right" th:action="@{/logout}" method="post">
        <a th:href="@{/userprofile}"><span th:text="${#authentication.getPrincipal().getUsername()}"></span></a>
        <input style="font-size:60px" type="submit" value="Logout"/>
    </form>
    </p>
    </form>
</div>
</body>
</html>
